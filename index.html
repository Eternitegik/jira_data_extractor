<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Файлы из Release</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    li {
      background-color: white;
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 0.1s ease-in-out, box-shadow 0.2s;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Файлы из папки Release</h1>
  <ul id="file-list">
    <li class="loading">Загрузка файлов...</li>
  </ul>

  <script>
  const username = 'Eternitegik';
  const repo = 'jira_data_extractor';
  const branch = 'main';
  const path = 'Release';

  fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`)
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('file-list');
      list.innerHTML = ''; // Очистить "Загрузка..."

      // Сортировка в обратном порядке по имени
      data
        .filter(item => item.type === 'file')
        .sort((a, b) => b.name.localeCompare(a.name)) // ← сортировка по имени DESC
        .forEach(item => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = item.download_url;
          link.textContent = item.name;
          link.target = '_blank';
          li.appendChild(link);
          list.appendChild(li);
        });

      if (list.children.length === 0) {
        list.innerHTML = '<li>Нет файлов для отображения.</li>';
      }
    })
    .catch(error => {
      console.error('Ошибка при получении данных:', error);
      document.getElementById('file-list').innerHTML =
        '<li>Не удалось загрузить список файлов. Попробуйте позже.</li>';
    });
</script>
</body>
</html>
